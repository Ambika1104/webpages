<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Job Apllication</title>
    <style>
        body{
            background-image: url(./../css/src/images/woodenTextureDark.jpg), url(https://cdn.pixabay.com/photo/2017/02/07/09/02/wood-2045379_640.jpg);
            font-size:20px;
        }
        div{
            padding:20px;
        }
        fieldset{
            border-color: black;
            background-image: url(./../css/src/images/woodenTexture.jpg), url(https://images.orientbell.com/media/catalog/product/n/a/natural_rottowood_brown_f1.jpg);
            background-repeat:no-repeat ;
            background-size: cover;
            color:white;
            padding:20px;
            box-shadow: 0px 0px 20px white;
        }
        legend{
            border:2px solid black;
            padding:10px;
            border-radius: 0px 15px;
            background-image: linear-gradient(45deg,red,purple,blue);
            
        }
        table{
            padding:20px;
            width:100%;
        }
        td{
            padding-bottom:10px;
        }
        textarea{
            width:170px;
        }
        h1{
            color:wheat;
            text-decoration: underline;
            text-align: center;
        }
        button{
            padding:10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>ONLINE  JOB  APPLICATION</h1>
    </div>
    <div>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <table>
                    <tr>
                        <td><label>First Name</label></td>
                        <td><input type="text"></td>
                        <td><label>Middle Name</label></td>
                        <td><input type="text"></td>
                        <td><label>Last Name</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Father's Name</label></td>
                        <td><input type="text"></td>
                        <td><label>Mothers's Name</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Current Address</label></td>
                        <td><textarea></textarea></td>
                        <td><label>Permanent Address</label></td>
                        <td><textarea></textarea></td>
                    </tr>
                    <tr>
                        <td><label>Phone Numbers</label></td>
                    </tr>
                    <tr>
                        <td><label>Landline Number</label></td>
                        <td><input type="text"></td>
                        <td><label>Mobile Number</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Date Of Birth</label></td>
                        <td><input type="date"></td>
                        <td><label>Place Of Birth</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Select Gender</label></td>
                        <td></td>
                        <td><input type="radio" name="gender"><label>Male</label></td>
                        <td><input type="radio" name="gender"><label>Female</label></td>
                    </tr>
                    <tr>
                        <td><label>Highest Qualifications</label></td>
                        <td><input type="text"></td>
                        <td><label>Year of Passing</label></td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td><label>Languages Known</label></td>
                        <td></td>
                        <td><input type="checkbox"><label>Telugu</label></td>
                        <td><input type="checkbox"><label>Hindi</label></td>
                        <td><input type="checkbox"><label>English</label></td>
                    </tr>
                    <tr>
                        <td><label>Select Your Hobbies</label></td>
                        <td></td>
                        <td><input type="checkbox"><label>Eating</label></td>
                        <td><input type="checkbox"><label>Coding</label></td>
                        <td><input type="checkbox"><label>Sleeping</label></td>
                    </tr>
                    <tr>
                        <td><label>About Yourself</label></td>
                        <td><textarea></textarea></td>
                    </tr>
                    <tr>
                        <td><label>Nationality</label></td>
                        <td>
                            <select>
                                <option>Indian</option>
                                <option>NRI</option>
                                <option>Others</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Aadhar Card Nmber</label></td>
                        <td><input type="text"></td>
                        <td><label>PAN Card Number</label></td>
                        <td><input type="text"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>

    <div>
        <form>
            <fieldset>
                <legend>Education Details</legend>
                <table>
                    <tr>
                        <td><label>S.NO</label></td>
                        <td><label>Qualifications</label></td>
                        <td><label>Institute/University</label></td>
                        <td><label>Year of Passing</label></td>
                        <td><label>Marks(%)</label></td>
                    </tr>
                    <tr>
                        <td><label>1</label></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="date"></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label>2</label></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="date"></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label>3</label></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="date"></td>
                        <td><input type="text"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>

    <div>
        <form>
            <fieldset>
                <legend>Work Experience</legend>
                <table>
                    <tr>
                        <td><label>S.NO</label></td>
                        <td><label>Company</label></td>
                        <td><label>Work/Roles</label></td>
                        <td><label>From Date</label></td>
                        <td><label>To Date</label></td>
                    </tr>
                    <tr>
                        <td><label>1</label></td>
                        <td><textarea></textarea></td>
                        <td><textarea></textarea></td>
                        <td><input type="date"></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label>1</label></td>
                        <td><textarea></textarea></td>
                        <td><textarea></textarea></td>
                        <td><input type="date"></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label>1</label></td>
                        <td><textarea></textarea></td>
                        <td><textarea></textarea></td>
                        <td><input type="date"></td>
                        <td><input type="text"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>

    <div>
        <form>
            <fieldset>
                <legend>Other Details</legend>
                <table>
                    <tr>
                        <td>Job Type</td>
                        <td></td>
                        <td><input type="radio" name="jobType"><label>Permamnent</label></td>
                        <td><input type="radio" name="jobType"><label>Contract</label></td>
                        <td><input type="radio" name="jobType"><label>Other</label></td>
                    </tr>
                    <tr>
                        <td>Date Of Joining</td>
                        <td></td>
                        <td><input type="date"></td>
                        <td><label>Time Of Joining</label></td>
                        <td><input type="time"></td>
                    </tr>
                    <tr>
                        <td>Preferred Job Location</td>
                        <td></td>
                        <td><input type="radio" name="loc"><label>Hydrabad</label></td>
                        <td><input type="radio" name="loc"><label>Bangalore</label></td>
                        <td><input type="radio" name="loc"><label>Others</label></td>
                    </tr>
                    <tr>
                        <td>Willing to Relocate to Hydrabad?</td>
                        <td></td>
                        <td></td>
                        <td><input type="radio" name="reloc"><label>Yes</label></td>
                        <td><input type="radio" name="reloc"><label>No</label></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"><label>I am here declaring that all the above 
                            <br>mentioned information is true as<br> per my knowledge</label></td>
                    </tr>
                    <tr>
                        <td colspan="3" align="center"><button>SUBMIT</button></td>
                        <td colspan="2" align="left"><button>RESET</button></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
    
</body>
</html>
